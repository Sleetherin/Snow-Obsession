<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,600;1,400&family=Rubik+Bubbles&display=swap" 
rel="stylesheet">
    <title>SNOW OBSESSION</title>
</head>
<body>
    <div id="snow">
    
    <div class="banner">
       <h1>Chionophile</h1>
       <h3>A lover of snow and cold winter!</h3>
       <button onclick="snow()" id="snow_button">Make it snow</button>
    </div>
    <div class="quote_banner">
       <h1>“Silently, like thoughts that come and go, the snowflakes fall, each one a gem.” — William Hamilton Gibson</h1>
    </div>
    <div class="photos">
        <img src="photos/photo1.jpg" />
        <img src="photos/photo2.jpg" />
        <img src="photos/photo3.jpg" />
        <img src="photos/photo4.jpg" />
        <img src="photos/photo5.jpg" />
        <img src="photos/photo6.jpg" />
        <img src="photos/photo7.jpg" />
        <img src="photos/photo8.jpg" />
        
    </div>

    <footer>
        <h4>&copy; Photos by Unsplash & Website by Parta Cana &copy;</h4>
    </footer>
    </div>
</body>
<script>

    function snow()
    {   
        const snow = document.getElementById("snow"); 
        const snowButton = document.getElementById("snow_button");
        snow.style.backgroundImage= "url('photos/snow.png')";
        snowButton.style.backgroundColor = "#2C2036";
        snowButton.style.color = "#fff";
        snowButton.innerHTML = "Stop snowing";
        snowButton.removeEventListener('click', snow);
        snowButton.addEventListener('click', stopSnow);
    }

    function stopSnow()
    {
        const snow = document.getElementById("snow"); 
        const snowButton = document.getElementById("snow_button");
        snowButton.style.backgroundColor = "#B279E0";
        snowButton.style.color = "#000";
        snowButton.innerHTML = "make it snow";
        snow.style.backgroundImage= "";
        snowButton.removeEventListener('click', stopSnow);
        snowButton.addEventListener('click', snow);
    }

</script>
</html>
